<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Give Me a Kiss</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<section id="main">
			<div class="container">
				<div class="emoji-wrapper">
					<img
						id="emoji"
						src="assets/img/1sleeping-animated-emoji.gif"
						alt="emoji"
					/>
					<div id="text-wrapper">
						<p id="text">
							Shh! I'm sleeping. How many kisses do you want to
							give me to stay awake?
						</p>
					</div>
					<div id="input-wrapper">
						<input
							aria-label="given number"
							name="given"
							id="given"
							type="number"
							required
						/>
						<button id="give" class="btn">Kisses</button>
					</div>
				</div>
			</div>
		</section>
		<script src="assets/js/main.js"></script>
	</body>
</html>
